<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dreams - Classic Car & Truck Marketplace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0f0f, #2a0033, #000000);
            background-size: 400% 400%;
            animation: surrealGradient 20s ease infinite;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }

        @keyframes surrealGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, transparent 20%, rgba(100, 0, 150, 0.3) 80%);
            pointer-events: none;
            animation: pulse 15s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
            animation: glitch 4s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.05em -0.025em 0 #fc00ff; }
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.05em -0.025em 0 #fc00ff; }
            16% { text-shadow: -0.05em -0.05em 0 #00fffc, 0.025em 0.05em 0 #fc00ff; }
            50% { text-shadow: -0.05em -0.05em 0 #00fffc, 0.025em 0.05em 0 #fc00ff; }
            51% { text-shadow: 0.05em 0.025em 0 #00fffc, -0.025em -0.05em 0 #fc00ff; }
            99% { text-shadow: 0.05em 0.025em 0 #00fffc, -0.025em -0.05em 0 #fc00ff; }
            100% { text-shadow: 0.05em 0 0 #00fffc, -0.05em -0.025em 0 #fc00ff; }
        }

        h1::before, h1::after {
            content: 'Chrome Dreams';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        h1::before {
            animation: glitch-top 2s infinite linear alternate-reverse;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            color: #fc00ff;
        }

        h1::after {
            animation: glitch-bottom 3s infinite linear alternate-reverse;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            color: #00fffc;
        }

        @keyframes glitch-top {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, -5px); }
            40% { transform: translate(5px, 5px); }
            60% { transform: translate(-5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-bottom {
            0% { transform: translate(0); }
            20% { transform: translate(5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, -5px); }
            80% { transform: translate(-5px, 5px); }
            100% { transform: translate(0); }
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            text-align: center;
            max-width: 800px;
            opacity: 0.9;
            filter: blur(0.5px);
            animation: subtleBlur 8s ease infinite alternate;
        }

        @keyframes subtleBlur {
            0% { filter: blur(0.5px); }
            100% { filter: blur(1px); }
        }

        .buttons {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 1.2rem 3rem;
            font-size: 1.8rem;
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            border: 3px solid #fc00ff;
            color: #fc00ff;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(252, 0, 255, 0.5);
        }

        button:hover {
            background: #fc00ff;
            color: #000;
            box-shadow: 0 0 40px rgba(252, 0, 255, 0.8);
            transform: translateY(-5px);
        }

        button:nth-child(2) {
            border-color: #00fffc;
            color: #00fffc;
            box-shadow: 0 0 20px rgba(0, 255, 252, 0.5);
        }

        button:nth-child(2):hover {
            background: #00fffc;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 252, 0.8);
        }

        button:nth-child(3) {
            border-color: #ffff00;
            color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        button:nth-child(3):hover {
            background: #ffff00;
            color: #000;
            box-shadow: 0 0 40px rgba(255, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Chrome Dreams</h1>
    <p>The surreal marketplace for timeless classic cars and trucks. Dive into nostalgia reimagined.</p>
    <div class="buttons">
        <button>BUY</button>
        <button>SELL</button>
        <button>EARN</button>
    </div>
</body>
</html>
