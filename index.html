<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTL Auto - Buy Classic Cars & Trucks</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Subtle animated grain overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter><rect width="100" height="100" filter="url(#noise)" opacity="0.15"/></svg>');
            pointer-events: none;
            animation: grain 8s steps(10) infinite;
            z-index: 1;
        }

        @keyframes grain {
            0% { transform: translate(0,0); }
            100% { transform: translate(10px,10px); }
        }

        header {
            text-align: center;
            padding: 4rem 0 2rem;
            position: relative;
            z-index: 3;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 6rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            color: #888888;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        /* Full-screen YouTube background video */
        #background-video {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: none;
            z-index: 0;
        }

        /* Elegant floating filter button */
        .filter-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid #00d0ff;
            border-radius: 50%;
            color: #00d0ff;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transition: all 0.4s ease;
            z-index: 4;
        }

        .filter-btn:hover {
            background: #00d0ff;
            color: #000;
            transform: scale(1.1);
        }

        /* Modal filter panel - centered, compact, elegant */
        .filter-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 500px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 5;
        }

        .filter-modal.open {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            visibility: visible;
        }

        .filter-modal h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #00d0ff;
        }

        .filter-group {
            margin-bottom: 1.2rem;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-size: 1.1rem;
            color: #ccc;
        }

        .filter-group select {
            width: 100%;
            padding: 0.9rem;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.05);
            border: 2px solid #ffffff;
            color: #ffffff;
            border-radius: 8px;
            cursor: pointer;
        }

        .filter-group select option {
            background: #000;
        }

        .btn {
            padding: 0.9rem 2.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            background: #00d0ff;
            border: none;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00aacc;
            transform: translateY(-3px);
        }

        .current-selection {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.3rem;
            color: #aaa;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            z-index: 3;
            transition: opacity 0.4s;
        }

        .current-selection span {
            color: #00d0ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>GTL Auto</h1>
        <p class="subtitle">Buy Timeless Classics</p>
    </header>

    <!-- Full-screen YouTube background video -->
    <iframe id="background-video" allow="autoplay; fullscreen" allowfullscreen></iframe>

    <!-- Floating filter button -->
    <button class="filter-btn" id="filter-btn">Filter</button>

    <!-- Current selection text -->
    <div class="current-selection" id="current-selection">
        Viewing: <span id="selection-text">1978 Chevy Camaro z28</span>
    </div>

    <!-- Filter modal -->
    <div class="filter-modal" id="filter-modal">
        <h2>Select Your Classic</h2>

        <div class="filter-group">
            <label for="type">Vehicle Type</label>
            <select id="type">
                <option value="all">All Classics</option>
                <option value="car">Classic Cars</option>
                <option value="truck">Classic Trucks</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="make">Make (Optional)</label>
            <select id="make">
                <option value="any">Any Make</option>
                <option value="ford">Ford</option>
                <option value="chevy">Chevrolet</option>
                <option value="gmc">GMC</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="era">Era (Optional)</label>
            <select id="era">
                <option value="any">Any Era</option>
                <option value="pre1970">Pre-1950's</option>
                <option value="1970s">1950-1970's</option>
                <option value="1980s">1980s+</option>
            </select>
        </div>

        <button class="btn" id="apply-filter">Apply</button>
    </div>

    <script>
        // Video IDs - cinematic, looping-friendly classic car clips
        const videos = {
            all: "1wJPUfR4YXs", // Your preferred video as default (beautiful classic drive footage)
            car: "os2qIkqQQEY", // Porsche restoration/driving
            "car-mercedes": "QxQSBptDRIE", // Mercedes restoration
            "car-porsche": "os2qIkqQQEY",
            "car-bmw": "YwBepPEhh64", // Triumph barn find/classic drive
            "car-pre1970": "YwBepPEhh64",
            truck: "v2Qt2RrNVUE", // Chevy C10 restoration
            "truck-chevy": "v2Qt2RrNVUE",
            "truck-gmc": "gBMysgB3M7Y", // GMC restoration
            "truck-pre1970": "gBMysgB3M7Y"
        };

        const videoElement = document.getElementById('background-video');
        const modal = document.getElementById('filter-modal');
        const btn = document.getElementById('filter-btn');
        const applyBtn = document.getElementById('apply-filter');
        const currentText = document.getElementById('selection-text');

        function buildSrc(id) {
            return `https://www.youtube-nocookie.com/embed/${id}?autoplay=1&mute=1&loop=1&playlist=${id}&controls=0&modestbranding=1&playsinline=1&rel=0&enablejsapi=1`;
        }

        function getVideoId() {
            const type = document.getElementById('type').value;
            const make = document.getElementById('make').value;
            const era = document.getElementById('era').value;

            if (type === 'all') return videos.all;

            let key = type;
            if (make !== 'any') key += '-' + make;
            else if (era !== 'any') key += '-' + era;

            return videos[key] || videos[type] || videos.all;
        }

        function getDisplayText() {
            const typeOpt = document.getElementById('type');
            const makeOpt = document.getElementById('make');
            const eraOpt = document.getElementById('era');

            let text = typeOpt.options[typeOpt.selectedIndex].text;
            if (makeOpt.value !== 'any') text = makeOpt.options[makeOpt.selectedIndex].text + (typeOpt.value === 'car' ? ' Cars' : ' Trucks');
            if (eraOpt.value !== 'any') text += ' â€“ ' + eraOpt.options[eraOpt.selectedIndex].text;
            return text;
        }

        function applyFilter() {
            const vidId = getVideoId();
            videoElement.src = buildSrc(vidId);
            currentText.textContent = getDisplayText();
            modal.classList.remove('open');
        }

        btn.addEventListener('click', () => {
            modal.classList.add('open');
        });

        applyBtn.addEventListener('click', applyFilter);

        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('open');
            }
        });

        // Initial default: your preferred video
        videoElement.src = buildSrc(videos.all);
    </script>
</body>
</html>
